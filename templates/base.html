<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script></script>
    <title>Dominant Chaos</title>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center-align">Dominant Chaos</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons"></i></a>
            <ul id="nav-mobile" class="right">
                <li><a href="{{ url_for('login')}}">Login</a></li>
                <li><a href="{{ url_for('register')}}">Join Now</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent center-align">
                <li class="tab"><a href="{{ url_for('index')}}">Home</a></li>
                <li class="tab"><a href="{{ url_for('library')}}">Library</a></li>
                <li class="tab"><a href="{{ url_for('play')}}">Play</a></li>
                <li class="tab"><a href="{{ url_for('character')}}">Character</a></li>
                <li class="tab"><a href="{{ url_for('about')}}">About</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li class="tab"><a href="{{ url_for('index')}}">Home</a></li>
        <li class="tab"><a href="{{ url_for('library')}}">Library</a></li>
        <li class="tab"><a href="{{ url_for('play')}}">Play</a></li>
        <li class="tab"><a href="{{ url_for('character')}}">Character</a></li>
        <li class="tab"><a href="{{ url_for('about')}}">About</a></li>
    </ul>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-copyright">
            <div class="container center-align">
                Â© 2021 Joel Dygard
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </footer>
</body>

</html>
